<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="status" id="_status">CAPTHA Generator</h2>
        <div class="generator-box">
            <input type="text" name="_generator" id="_generator" class="generator" readonly>
        </div>
        <div class="your-chance">
            <input type="text" name="client-text" id="client-text" class="client-text" placeholder="Enter the CAPTCHA"
                autofocus>
        </div>
        <button class="submit" id="_submit" type="button">Submit</button>
        <button class="refresh" id="_refresh" type="button">Refresh</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
