<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Letters</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="letters click">
        <span>C</span>
        <span>L</span>
        <span>I</span>
        <span>C</span>
        <span>K</span>
    </div>
    <div class="letters hover">
        <span>H</span>
        <span>O</span>
        <span>V</span>
        <span>E</span>
        <span>R</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
